language: android
jdk: oraclejdk8
android:
  components:
      - platform-tools
      - tools
      - build-tools-25.0.3
      - android-25
      - sys-img-armeabi-v7a-android-25
      - extra-google-m2repository
      - extra-android-m2repository
script:
     - ./gradlew build jacocoTestReport
before_script:
  # Create and start emulator
  - echo no | android create avd --force --name testAVD  --package 'system-images;android-25;google_apis;x86'
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
before_install:
    - chmod +x gradlew
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
branches:
  only:
    - master
install:
  - echo y | android update sdk -u -a -t tools
  - echo y | android update sdk -u -a -t platform-tools
  - echo y | android update sdk -u -a -t build-tools-25.0.3
  - echo y | android update sdk -u -a -t android-25
  - echo y | android update sdk -u -a -t extra-google-m2repository
  - echo y | android update sdk -u -a -t extra-android-m2repository
after_success:
  - bash <(curl -s https://codecov.io/bash) -t 83fde2f5-6adc-4169-a919-18164acfb997